<ion-row>
    <h4 class="display-4">KLANTEN <i class="fas fa-users"></i></h4>
</ion-row>
<ion-row>
  <ion-col>
    <h4 class="display-4 sensor-no">Klanten Data</h4>
    <h5 class="display-5">Gemiddelde Tijd</h5>
    <h4 class="display-4 data">
        <ion-spinner name="bubbles" *ngIf="!dataLoaded"></ion-spinner>
    {{ klantenIdleTime }}</h4>
    <h5 class="display-5">Aantal Klanten</h5>
    <h4 class="display-4 data">
        <ion-spinner name="bubbles" *ngIf="!dataLoaded"></ion-spinner>
    {{ klantenCount }}</h4>
    </ion-col>
</ion-row>
<ion-row>
   <small class="text-muted">Updated On: {{ klantenTimestamp }}</small>
</ion-row>
