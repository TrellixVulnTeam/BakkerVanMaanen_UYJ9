<ion-row>
  <h4 class="display-4">TEMPERATUUR</h4>
</ion-row>
<ion-row>
  <ion-col>
    <h5 class="display-5">Huidige Temperatuur</h5>
    <h4 class="display-4 data"><ion-spinner name="bubbles" *ngIf="!dataLoaded"></ion-spinner>{{ temperature }} &deg;C</h4>
  </ion-col>
  <ion-col>
    <h5 class="display-5">Huidige Vochtigheid</h5>
    <h4 class="display-4 data"><ion-spinner name="bubbles" *ngIf="!dataLoaded"></ion-spinner>{{ humidity }}%</h4>
  </ion-col>
</ion-row>
<ion-row>
  <small class="text-muted">Updated On: {{ temperatureTimestamp }}</small>
</ion-row>
