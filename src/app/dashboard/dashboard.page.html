<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>BAKKER VAN MAANEN</ion-title>
    <ion-buttons slot="end">
      <i (click)="toggleNotifications()" class="fas fa-bell"></i> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list *ngIf="showNotifications">
    <h4 class="display-4 sensor-no">NOTIFICATIONS <i class="fas fa-bell"></i></h4>
    <ion-item *ngFor="let notifications of notificationList" id="notifications-items">
        <ion-label>{{ notifications['descriptions'] }} <p id="notification-timestamp">{{ notifications['timestamp'] }}</p></ion-label>
    </ion-item>
  </ion-list>
  <ion-grid *ngIf="phoneMode">
    <app-klanten></app-klanten>
    <app-vitrine></app-vitrine>
    <app-temperature></app-temperature>
  </ion-grid>
 <ion-grid *ngIf="analyticsMode">
    <app-klanten-analytics></app-klanten-analytics>
    <app-vitrine-analytics></app-vitrine-analytics>
    <app-temperature-analytics></app-temperature-analytics>
  </ion-grid>
<!-- fab placed to the bottom end -->
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
     <ion-fab-button color="dark">
       <ion-icon name="reorder"></ion-icon>
     </ion-fab-button>
     <ion-fab-list side="top">
       <ion-fab-button (click)="toggleView(1)" color="dark">
         <ion-icon name="trending-up"></ion-icon>
       </ion-fab-button>
       <ion-fab-button (click)="toggleView(0)" color="dark">
          <ion-icon name="phone-portrait"></ion-icon>
       </ion-fab-button>
     </ion-fab-list>
   </ion-fab>
</ion-content>
