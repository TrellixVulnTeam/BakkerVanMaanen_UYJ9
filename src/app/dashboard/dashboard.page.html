<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>BAKKER VAN MAANEN</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <h4 class="display-4">VITRINE</h4>
    </ion-row>
    <ion-row>
      <ion-spinner name="bubbles" *ngIf="!dataLoaded"></ion-spinner>
      <ion-col *ngFor="let product of productStates | async">
        <i *ngIf="product.payload.val()" class="fas fa-check-circle"></i>
        <i *ngIf="!product.payload.val()" class="fas fa-times-circle"></i>
        <p>{{ product.key }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <h4 class="display-4">TEMPERATUUR</h4>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5 class="display-5">Huidige Temperatuur</h5>
        <h4 class="display-4 data"><ion-spinner name="bubbles" *ngIf="!dataLoaded"></ion-spinner>{{ temp }} &deg;C</h4>
      </ion-col>
      <ion-col>
        <h5 class="display-5">Huidige Vochtigheid</h5>
        <h4 class="display-4 data"><ion-spinner name="bubbles" *ngIf="!dataLoaded"></ion-spinner>{{ humidity }}%</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <small class="text-muted">Updated On: {{ tempTimestamp }}</small>
    </ion-row>
  </ion-grid>
</ion-content>
