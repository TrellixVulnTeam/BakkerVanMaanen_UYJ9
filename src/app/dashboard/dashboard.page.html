<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>BAKKER VAN MAANEN</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <h3 class="display-3">Vitrine</h3>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let product of productStates | async">
        <i *ngIf="product.payload.val()" class="fas fa-check-circle"></i>
        <i *ngIf="!product.payload.val()" class="fas fa-times-circle"></i>
        <p>{{ product.key }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
        <h3 class="display-3">Temperatuur & Vochtigheid</h3>
    </ion-row>
    <ion-row>
      <ion-col>
        
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
